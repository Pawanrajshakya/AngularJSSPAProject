<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        <span class="glyphicon glyphicon-log-in"></span>&nbsp;Sign In
      </div>
    </div>
    <div class="panel panel-body">
      <div class="form-horizontal">
        <div class="form-group col-md-12">
          <label for="" class="col-md-3 label-control">eMail:</label>
          <div class="col-md-9">
            <input type="Email" class="form-control" ng-model="userUser.user.email">
          </div>
        </div>
        <div class="form-group col-md-12">
          <label for="" class="col-md-3 label-control">Password: </label>
          <div class="col-md-9">
            <input type="Password" class="form-control" ng-model="userUser.user.password">
          </div>
        </div>
        <div class="form-group col-md-12">
          <div class="col-md-12">
            <div>
              <button class="btn btn-primary pull-right" ng-click="registerUser()">Register</button>
            </div>
            <div>
              <span class="pull-right">&nbsp;</span>
            </div>
            <div>
              <button class="btn btn-success pull-right" ng-click="login()">Sign In</button>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="col-md-offset-2 col-md-10">
            <label ng-if="message" class="alert alert-danger" data="alert">{{message}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
